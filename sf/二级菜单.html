<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<style type="text/css">
	*{padding: 0;margin: 0;}
	ul,li{list-style: none;display: block;}
	.ul1{height: 30px;width: 100px;}
	.ul1>li{float: left;background: black;height: 30px;width: 50px;color: white;position: relative;height: 100%;}
	.ul2-1{position: relative;width: 100px;height: 100px;left: 0;background: green;display: none;}
	.ul2-2{position: relative;width: 100px;height: 50px;display: none;background: blue;}
	.test{width: 200px;height: 100px;background: red;top: 0;}
	
</style>
<ul class="ul1">
	<li>1</li>
	<li>2</li>
</ul>
<div class="move">
	<div class="ul2-1"></div>
	<div class="ul2-2"></div>
</div>
<div class="test"></div>
<script type="text/javascript">
	$('.ul1>li').hover(function(){
		var index=$(this).index();
		$('.move').children().eq(index).css('display','block')
	},function(){
		var index=$(this).index();
		var id=setTimeout(function(){$('.move').children().eq(index).css('display','none')},2)
		$('.move').children().eq(index).hover(function(){
			clearTimeout(id)
		},function(){
			$(this).css('display','none')
		})
	})

</script>
	
</body>
</html>
